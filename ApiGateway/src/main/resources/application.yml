server:
  port : 8084
spring:
  application:
    name : API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**
        - id: QUIZ-SERVICE
          uri: lb://QUIZ-SERVICE
          predicates:
            - Path=/quizzes/**
        - id: INTERACTION-SERVICE
          uri: lb://INTERACTION-SERVICE
          predicates:
            - Path=/interactions/**
        

eureka:
  instance:
    prefer-ip-address : true
  client:
    fetchRegistry : true
    registerWithEureka : true
    serviceUrl :
      defaultZone : http://localhost:8761/eureka